		<script type="text/javascript" src="js/API.js"></script>
		<script>
			$('#btn_yzemail').click(function() {
			    var email = $('#email').val()
                if (isEmail(email))
                {
                    $.ajax({
                        type: "post",
                        url: API_SENDCODE,
                        async: true,
                        data: {
                            Email: $('#email').val()
                        },
                        success: function(result) {
                            alert(result)
                        },
                        error: function(error) {

                        }
                    });

                }else {
			      alert("邮箱有误")
			      
                }
				})
			$('#btn_register').click(function() {
				$.ajax({
					type: "post",
					url: API_REGISTER,
					async: true,
					data: {
						Email: $('#email').val(),
						Password: $('#psd1').val(),
						VerifyCode: $('#code').val()
					},
					success: function(result) {
						alert(result)
					},
					error: function(error) {
						alert(error)
					}
				});
			})

            function isEmail(email){
                var re=/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
                if (re.test(email) != true) {
                    return false;
                }else{
                    return true;
                }
            }
		</script>
